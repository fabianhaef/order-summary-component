<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="order-component">
    <h1>Order Summary</h1>

    <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  
    <div class="pricing-box">
      <img src="./images/icon-music.svg" alt="icon-music">
      <div class="plan-and-price">
        <p class="annual-plan">Annual plan</p>
        <p> $59.99/year</p>
      </div>
      <a href="#" class="change">Change</a>
    </div>

    <button class="button-primary">Proceed to Payment</button>
    <button class="button-secondary">Cancel Order</button>
  

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fabianhaef/">Fabian Häfliger</a>.
  </div>
</body>
</html>
